<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ruth's Flowers Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1><img src="logo.jpg"></h1>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li class="current"><a href="form.html"> Contact Us </a></li>
					<li><a href="Images.html">Gallery</a></li>
					<li><a href="testimonials.html">Testimonials</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<section id="newsletter">
		<div class="container">
			<h1>Subscribe To Our Newsletter</h1>
			<form>
				<input type="email" placeholder ="Enter Your Email..">
				<button type="submit class="button_1">Subscribe</button>
			</form>
		</div>
	</section>

	<section id="main">
		<div class="container">
			<h1>Form</h1>
	
			<label for="first_name">First Name:</label>
			<input type="text id="first_name" name="
			first_name" placeholder="Lolita">

			<br></br>

			<label for="last_name">Last Name:</label>
			<input type="text id="last_name" name="
			last_name" placeholder="Smith">

			<br></br>

			<label for="title">Title:</label>

			<label for="Mr.">Mr.</label>
			<input type="radio" value="Mr." id="Mr." name="title">

			<label for="Mr.">Mrs.</label>
			<input type="radio" value="Mrs." id="Mrs." name="title">

			<label for="Mr.">Miss.</label>
			<input type="radio" value="Miss." id="Miss." name="title">

			<label for="Mr.">phD.</label>
			<input type="radio" value="phD." id="phD." name="title">

			<br></br>

			<label for="birthday">Birthday:</label>
			<input type="date="Birthday" name="
			birthday" placeholder="2/1/1945">

			<br></br>

			<label for="payment">Payment:</label>
			<select id="payment">
				<option value="visa">Visa</option>
				<option value="mastercard">Mastercard</option>
				<option value="girftcard">Gift Card</option>
				<option value="check">Check</option>
			</select>

			<br></br>

			<label for="email">Email:</label>
			<input type="email="email" name="
			email" placeholder="lolitasmith@gmail.com">

			<br></br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" placeholder="(562)555-1234">


			<br></br>

			<label for="slider">Rate Us:</label>
			1<input type="range" step="25" value="100">5
			<br></br>

			<label for="subscribe">Subscribe:</label>
			<input type="checkbox" id="subscribe" name="subscribe">
			<br></br>

			<label for="pass">Password:</label>
			<input type="password" id="pass" name="pass">maxlength="12"
			max 12 characters

			<br></br>

			<input type="Reset">
			<br></br>

			<input type="Submit">
			<br></br>
			</form>
			</p>
			</div>
			</section>
			<footer>
				<p>&copy Ruth's Flowers 2022
					
				</p>
			</footer>

</body>
</html>
